<!DOCTYPE html>
<head>
    <title>My Site</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--These are header tags-->
    <h1>This is a title</h1>
    <h2>This is a title</h2>
    <h3>This is a title</h3>
    <h4>This is a title</h4>
    <h5>This is a title</h5>
    <h6>This is a title</h6>

    <!--This is an implementation of the bold and strong tags-->
    <p><b>Hello world!</b><hr /> My name is <strong>Jane</strong></p>

    <!--This is an implementation of the italic and emphasis tags-->
    <p><i>Hello world!</i><hr /> My name is <em>Jane</em></p>

    <!--This is an implementation of the list tags-->
   <ol>

    <!--Using the underline tag-->

    <li><u><a href="home.html">Home</a></u></li>
    <li>About</li>
    <li>contact</li>
   </ol>

   <!--This is an implementation of the superscript tag-->
   <p>5<sup>2</sup></p>

   <!--This is an implementation of the subscript tag-->
   <p>Log <sub>5</sub></p>

   <p><a href="home.html">Take me there.</a></p>
</body>
</html>
