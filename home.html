<!DOCTYPE html>
<head>
  <title>My Site</title>
  <link rel="stylesheet" href="css/index.css" />
  <meta charset="UTF-8" />
  <script type="text/javascript">
    function myFunction () {
      document.getElementById("example").innerHTML="This Stuff changed!";
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <p id="example">
    Let me see if I will change!
  </p>
  <button type="button" onclick="myFunction()">Click Me</button>
  <!-- This tag adds javascript  -->
</body>
</html>
